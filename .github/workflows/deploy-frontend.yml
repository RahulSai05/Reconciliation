name: Deploy Frontend (S3 + CloudFront)

on:
  push:
    branches: [ main ]           # deploy when you push to main
    paths: [ 'frontend/**' ]     # only when frontend changed
  workflow_dispatch: {}           # allow manual runs

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Upload all versioned assets with long cache
      - name: Upload assets (immutable)
        run: |
          aws s3 sync ./dist s3://recondashboards-fe --delete --exclude "index.html" \
            --cache-control "public,max-age=31536000,immutable"

      # Upload index.html with no-cache so new builds are picked immediately
      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp ./dist/index.html s3://recondashboards-fe/index.html \
            --cache-control "no-cache" --content-type "text/html"

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id E28PYJ68RLELJ1 --paths "/*"

